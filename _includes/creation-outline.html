<!-- {% capture creation_title_element %}{% if include.creation_title_element %}{{ include.creation_title_element }}{% else %}h2{% endif %}{% endcapture %} -->
<div class="mxn2 clearfix mb2 py3{% unless include.exclude_divider %} border-bottom border-light-gray circle-line {% endunless %}">
  <div class="col sm-col-4 px2 mb2">
    <a href="{{ include.creation.url }}" target="_blank">
      {% capture image_path %}creations/{{ include.creation.image }}{% endcapture %}
      {% include image.html path=image_path alt=include.creation.name %}
    </a>
  </div>
  <div class="col sm-col-8 px2">
    <a href="{{ include.creation.url }}" target="_blank" name="{{ include.creation.name | downcase | replace:' ','-' | remove:',' }}"><{{ creation_title_element }} class="mt0 mb0">{{ include.creation.name }}</{{ creation_title_element }}></a>
    <a href="{{ include.creation.url }}" target="_blank" class="block h6 mb2">{{ include.creation.url }}</a>
    <p class="left-align">{{ include.creation.description }}</p>
  </div>
</div>
